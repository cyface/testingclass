{% extends "project/base.html" %}
{% block content %}
    <h3>Item Edit</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <h5><a href="{% url 'item_detail' item.pk %}">Back to Item</a></h5>
    <h5><a href="{% url 'list_detail' item.list.pk %}">Back to Parent List: {{ item.list.name }}</a></h5>
    <h5><a href="{% url 'list_list' %}">Back to List of Lists</a></h5>
{% endblock %}
