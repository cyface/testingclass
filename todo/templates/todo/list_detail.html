{% extends "project/base.html" %}
{% block content %}
    <h3>List Detail</h3>
    <h4>Name: {{ object.name }}</h4>
    <h5>Items:</h5>
    <ul>
        {% for item in object.item_set.all %}
            <li><a href="{% url 'item_detail' item.pk %}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>

    <h5><a href="{% url 'list_list' %}">Back to List of Lists</a></h5>
{% endblock %}
